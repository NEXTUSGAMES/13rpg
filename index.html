<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>13살이 만든 RPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Orbitron:wght@400;900&display=swap');

        :root {
            --pixel-size: 4px;
        }

        body {
            background-color: #050507;
            color: #fff;
            font-family: 'Malgun Gothic', '맑은 고딕', 'Orbitron', 'Black Han Sans', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .mansion-title-blue {
            background: linear-gradient(to bottom, #fff 0%, #3b82f6 50%, #1e3a8a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.5));
        }

        .text-glow-red {
            text-shadow: 0 0 10px #ef4444, 0 0 20px #ef4444, 0 0 40px #ef4444;
        }

        .pixel-card {
            background: rgba(15, 15, 25, 0.9);
            border: 4px solid #1a1a24;
            box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.05), 5px 5px 0px #000;
            position: relative;
        }

        .pixel-btn {
            border: 4px solid rgba(0, 0, 0, 0.3);
            box-shadow: inset -4px -4px 0px rgba(0, 0, 0, 0.2), inset 4px 4px 0px rgba(255, 255, 255, 0.1);
            transition: all 0.1s active;
            text-transform: uppercase;
            font-weight: 900;
        }

        .pixel-btn:active {
            box-shadow: inset 4px 4px 0px rgba(0, 0, 0, 0.2);
            transform: translate(2px, 2px);
        }

        .stat-bar-container {
            height: 12px;
            background: #000;
            position: relative;
        }

        .text-outline {
            text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000;
        }

        @keyframes splashIn {
            from { opacity: 0; transform: scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @keyframes splashOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.1); }
        }

        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-5px, 5px); }
            50% { transform: translate(5px, -5px); }
            75% { transform: translate(-5px, -5px); }
        }

        .animate-splashIn { animation: splashIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-splashOut { animation: splashOut 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        .animate-shake { animation: shake 0.2s ease-in-out infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0c0c14; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e1e2e; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #ef4444; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  <script src="game.js"></script>
</body>
</html>
